# mysql
mysql:
  ip: 60.204.235.74
  # ip: 127.0.0.1
  port: 3306
  user: root
  password: 123456
  database: go-admin
  # 连接池最大连接数
  maxIdleConns: 10
  # 连接池最大打开连接数
  maxOpenConns: 100

# redis
redis:
  ip: 60.204.235.74
  port: 6379
  password: 123456
  database: 0

# server
server:
  # port
  port: 9000
  # 模式，可选值：debug、test、release
  mode: debug

# 用户
user:
  # 默认密码
  password: "123456"
  # 密码最大错误次数
  maxRetryCount: 5
  # 密码锁定时间（默认10分钟）
  lockTime: 10

# token配置
token:
  header: Authorization
  # 令牌密钥
  secret: github.com/yx1126/go-admin
  # 令牌有效期（默认30分钟）
  expireTime: 30
